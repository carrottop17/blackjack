<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>


</head>
<body>
<div class="container">
	<div class="row">
		<img src="images/blackjack.png">
	</div>
	<div class="row">
		<div class="the-table col-sm-10 col-sm-offset-1">
			<!-- dealer row -->
			<div class="row">
				<div class="col-sm-12 dealer-hand-wrapper">
				<!-- dealer total on the left -->
					<div class="col-sm-3 dealer-total">
						Dealer Total <span class="dealer-total-number">0</span>
					</div>
					<div class="col-sm-9 dealer-cards">
						<div class="col-sm-2 card card-one">
						</div>
						<div class="col-sm-2 card card-two">
						</div>
						<div class="col-sm-2 card card-three">
						</div>
						<div class="col-sm-2 card card-four">
						</div>
						<div class="col-sm-2 card card-five">
						</div>
						<div class="col-sm-2 card card-six">
						</div>
					</div>
				</div>
			</div>
			<div class="row wager-area">
                
                    <h3>Bet: $<span class="bet">0</span></h3>
                    <div class="chips">

                    </div>
               
            </div>

			<!-- player row -->
			<div class="row">
				<div class="col-sm-12 player-hand-wrapper">
					<div class="col-sm-3 player-total">
						Player Total <span class="player-total-number">0</span>
					</div>
					<div class="col-sm-9 player-cards">
						<div class="col-sm-2 card card-one">
						</div>
						<div class="col-sm-2 card card-two">
						</div>
						<div class="col-sm-2 card card-three">
						</div>
						<div class="col-sm-2 card card-four">
						</div>
						<div class="col-sm-2 card card-five">
						</div>
						<div class="col-sm-2 card card-six">
						</div>
					</div>
				</div>	
			</div>
			<div class="row wager-area">
                <h3>Your Chips</h3>
                <h4>Money: $<span class="cash">300</span></h4>
                <div class="chips">
                    <button class="btn btn-success chip" chipValue="1">$1</button>
                    <button class="btn btn-success chip" chipValue="5">$5</button>
                    <button class="btn btn-success chip" chipValue="10">$10</button>
                    <button class="btn btn-success chip" chipValue="50">$50</button>
                    <button class="btn btn-success chip" chipValue="100">$100</button>
                </div>
            </div>
			<div class="row-player-actions">
				<button class="btn deal-button">Deal</button>
				<button class="btn hit-button">Hit</button>
				<button class="btn stand-button">Stand</button>
				<button class="btn btn-danger reset-button">Reset</button>
			
			</div>

		</div>
	</div>
	<div class="row">
		<div id="message" class="col-sm-10 col-sm-offset-1">

		</div>
	</div>
</div>
</body>
</html>
